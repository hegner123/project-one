<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <script src="assets/javascript/popper.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://js.arcgis.com/4.12/esri/themes/light/main.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/images/logo/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/logo/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/images/logo/favicon-16x16.png">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
  <script src="https://www.gstatic.com/firebasejs/7.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.6.1/firebase-database.js"></script>
  <script src="https://js.arcgis.com/4.12/"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
  <script src="assets/javascript/javascript.js"></script>
  <title>C-Jam Project One</title>
</head>

<body>
  <div class="container">
    
    <div class="jumbotron screen-one logo mt-2 text-center">
      <img src="assets/images/logo/logo-via-logohub (1).png" alt="C-Jam">
    </div>

    <div class="screen-one logo">
      <div class="row">
        <div class="col col-12 mx-5 main-section">
          <div class="row">
            <div class="col col-12">
              <div class="form">
                <div class="row my-3">
                  <div class="input-group col-10 col-lg-5">
                    <div class="input-group-prepend d-block" id="button-addon3">
                      <button id="reset" class="btn btn-light d-inline-block" type="button">Reset</button>
                    </div>
                    <input type="text" class="form-control" name="options-add" id="options-add" placeholder="Filter"
                      aria-label="" aria-describedby="button-addon3" data-toggle="popover"
                      title="Use this to filter the results you do not want from our search">
                    <div class="input-group-append d-block">
                      <button id="add-options" class="btn btn-light" type="button">Add</button>
                    </div>
                  </div>
                  <div class="col-12 col-lg-5 options-card mt-3 mt-lg-0">
                    <div class="card">
                      <div class="card-body">
                        <h5 class="card-title text-muted">Filters:</h5>
                        <div class="options-display"></div>Â 
                      </div>
                    </div>
                  </div>
                </div>


                <div class="row my-3">
                  <div class="input-group col-10 col-lg-5">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1">Zip Code</span>
                    </div>
                    <input type="number" name="zip-search" id="zip-search" placeholder="12345" class="form-control"
                      data-toggle="popover" title="Enter a zip code to search.">
                    <div class="input-group-append">
                      <button class="btn btn-light" id="api-request">Search</button>
                      <button class="btn btn-light api-reset">Reset</button>
                    </div>
                  </div>
                </div>

                <div class="row error-screen text-center">
                  <div class="error bg-danger col-12 col-lg-5">Please enter a zip code</div>
                </div>
                

                <div class="row my-3">
                  <div class="input-group col-10 col-lg-5">
                    <div class="input-group-prepend d-block">
                      <span class="input-group-text">Nutrition Info</span>
                    </div>

                    <input type="text" name="food" id="food" class="form-control" placeholder="Chicken">

                    <div class="input-group-append d-block">
                      <button class="btn btn-light" id="nutrients">Search</button>
                    </div>
                  </div>

                  <div class="col-10 col-lg-5 my-3 mt-lg-0 mb-lg-3 facts-card">
                    <div class="card ">
                      <div class="card-body">
                        <h5 class="card-title text-muted">Nutrition Info</h5>
                        <div id="facts"></div>
                      </div>
                    </div>
                  </div>

                  
                </div>

                <div class="row">
                    <div class="input-group thing">
                        <div class="col col-12 col-lg-5">
                              <button class="btn btn-outline-light form-control screen-toggle">Results</button>
                        </div>
                    </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <div class="screen-three logo mt-2">
      <div class="row">
        <div class="col col-12 m-3">
          <div class="row">
              <div class="display col-10 col-lg-5 m-5">
                  <h1 class="col-12">Restaurants near you!</h1>
        
                  <div id="display" class="col-10"></div>
                  
                  <button class="btn btn-outline-light form-control screen-toggle">Search Again</button>
                </div>
                <div class="col col-10 col-lg-5 my-5 mx-0" id="mapDiv">
                  <div id="viewDiv" class="col col-10"></div>
                  <div id="mapToggle"></div>
                </div>
          </div>
           
      

        </div>

        
        <!-- <div class="row">
            <div class="input-group">
                <div class="col col-12 col-lg-5">
                   
                </div>
            </div>
        </div> -->

      </div>
    </div>

    
    

  </div>
</body>

</html>
